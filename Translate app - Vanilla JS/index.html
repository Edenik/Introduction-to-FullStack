<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Text Worldwide</title>
    <script src="script.js"></script>
    <script type="text/javascript" src="languages.json"></script>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body onload="init()">
    <div class="container translate-form">
        <h3>Translate Text Worldwide</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" id="fromLang">
                     
                    </div>
                    <div class="form-group">
                        <textarea name="userMsg" id="userMsg" class="form-control" placeholder="* Your Message (required)"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>

                    <div class="form-group" id="fromLangCountries">
                     
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="toLang">
                     
                    </div>
                    <div class="form-group">
                        <textarea name="translatedMsg" id="translatedMsg" class="form-control" placeholder="Translated Message"
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group" id="toLangCountries">
                     
                    </div>
                </div>
                
            </div>
        <div align="center" style="padding: 20px">
            <button class="btnContact" onclick="translateMessage()" > 
            Translate!   
            </button>
        </div>
    </div>
</body>

</html>
